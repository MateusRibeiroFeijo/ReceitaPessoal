<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Receita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <link rel="stylesheet" href="TelaCadastro.css" th:href="@{TelaCadastro.css}">
  </head>
  <body>
      <!-- MENU DE NAVEGAÇÃO -->
    <header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">
      <img
        src="https://previews.123rf.com/images/stockgiu/stockgiu2304/stockgiu230401098/202846093-chef-hat-symbolizes-gourmet-cooking-industry.jpg"
        alt="logo"
        height="40"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="/">Página Inicial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/lista">Receitas Cadastradas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/cadastro">Cadastrar Nova Receita</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
    <!--FIM DO MENU-->
    
    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Cadastrar Nova Receita</h3>
        <a href="/lista" class="btn btn-primary">Ver receitas</a>
      </div>

        <form method="post" th:action="@{/gravar}">
            
        <div class="mb-3">
          <label for="id" class="form-label">Id</label>
          <input
            type="hidden"
            th:field="${receita.id}"
          />
        </div>
        
        <div class="mb-3">
          <label for="nome" class="form-label">Nome da Receita*</label>
          <input
            type="text"
            th:field="${receita.nome}"
            class="form-control"
            id="nome"
            required
            maxlength="100"
          />
        </div>

        <div class="mb-3">
          <label for="ingredientes" class="form-label">Ingredientes*</label>
          <input
            th:field="${receita.ingredientes}"
            class="form-control"
            id="ingredientes"
            rows="3"
            required
            maxlength="1000"
          ></input>
        </div>

        <div class="mb-3">
          <label for="modoPreparo" class="form-label">Modo de Preparo*</label>
          <input
            th:field="${receita.preparo}"
            class="form-control"
            id="modoPreparo"
            rows="4"
            required
            maxlength="1000"
          ></input>
        </div>

        <div class="mb-3">
          <label for="tempo" class="form-label">Tempo de Preparo (min)*</label>
          <input
            type="number"
            th:field="${receita.tempo}"
            class="form-control"
            id="tempo"
            required
            pattern="{1,15}$"
          />
        </div>

        <div class="mb-3">
          <label for="dificuldade" class="form-label">Dificuldade*</label>
          <select class="form-select" id="dificuldade" required th:field="${receita.dificuldade}">
            <option value="" disabled selected>Selecione</option>
            <option value="Fácil">Fácil</option>
            <option value="Média">Média</option>
            <option value="Difícil">Difícil</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="categoria" class="form-label">Categoria*</label>
          <input
            type="text"
            th:field="${receita.categoria}"
            class="form-control"
            id="categoria"
            required
            placeholder="Almoço, janta, café da manhã, sobremesa..."
          />
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-success">Salvar Receita</button>
        </div>
      </form>
    </div>

    <footer class="bg-dark text-light py-4 mt-5">
      <div class="container text-center">
        <p class="mb-1">&copy; 2025 Catálogo de Receitas Pessoais</p>
        <p class="mb-0">Feito com ♥ por Mateus</p>
      </div>
    </footer>

    <script>
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          document.querySelector(".nav").classList.toggle("active");
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
