<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Receita</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="TelaListagem.CSS" />
  </head>
  <body>
    <!--MENU DE NAVEGAÇÃO-->
    <header>
      <nav id="nav">
        <img
          id="logo"
          src="https://previews.123rf.com/images/stockgiu/stockgiu2304/stockgiu230401098/202846093-chef-hat-symbolizes-gourmet-cooking-industry.jpg"
          alt="imagem logo"
          class="img-fluid logo"
        />
        <button id="menu-toggle">&#9776;</button>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-inline-item" href="index.html">Página Inicial</a>
          </li>
          <li class="nav-item">
            <a class="nav-inline-item" href="receita-listagem.html">Listagem</a>
          </li>
          <li class="nav-item">
            <a class="nav-inline-item" href="receita-cadastro.html">Cadastro</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Cadastrar Nova Receita</h3>
        <a href="index.html" class="btn btn-primary">Ver receitas</a>
      </div>

      <form id="form-receita">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome da Receita*</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            required
            maxlength="100"
          />
        </div>

        <div class="mb-3">
          <label for="ingredientes" class="form-label">Ingredientes*</label>
          <textarea
            class="form-control"
            id="ingredientes"
            rows="3"
            required
            maxlength="1000"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="modoPreparo" class="form-label">Modo de Preparo*</label>
          <textarea
            class="form-control"
            id="modoPreparo"
            rows="4"
            required
            maxlength="1000"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="tempo" class="form-label">Tempo de Preparo (min)*</label>
          <input
            type="number"
            class="form-control"
            id="tempo"
            required
            pattern="{1,15}$"
          />
        </div>

        <div class="mb-3">
          <label for="dificuldade" class="form-label">Dificuldade*</label>
          <select class="form-select" id="dificuldade" required>
            <option value="" disabled selected>Selecione</option>
            <option value="Fácil">Fácil</option>
            <option value="Média">Média</option>
            <option value="Difícil">Difícil</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="categoria" class="form-label">Categoria*</label>
          <input
            type="text"
            class="form-control"
            id="categoria"
            required
            placeholder="Almoço, janta, café da manhã, sobremesa..."
          />
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-success">Salvar Receita</button>
        </div>
      </form>
    </div>

    <footer class="bg-dark text-light py-4 mt-5">
      <div class="container text-center">
        <p class="mb-1">&copy; 2025 Catálogo de Receitas Pessoais</p>
        <p class="mb-0">Feito com ♥ por Mateus</p>
      </div>
    </footer>

    <script>
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          document.querySelector(".nav").classList.toggle("active");
        });
    </script>
    <script>
      document
        .getElementById("form-receita")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const receita = {
            nome: document.getElementById("nome").value,
            ingredientes: document.getElementById("ingredientes").value,
            modoPreparo: document.getElementById("modoPreparo").value,
            tempo: document.getElementById("tempo").value,
            dificuldade: document.getElementById("dificuldade").value,
            categoria: document.getElementById("categoria").value,
          };

          fetch("http://localhost:3000/receitas", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(receita),
          })
            .then(function (response) {
              if (!response.ok) throw new Error("Erro ao enviar dados.");
              return response.json();
            })
            .then(function () {
              alert("Receita cadastrada com sucesso!");
              document.getElementById("form-receita").reset();
            })
            .catch(function (error) {
              console.error("Erro:", error);
              alert("Erro ao cadastrar receita.");
            });
        });
    </script>
  </body>
</html>
