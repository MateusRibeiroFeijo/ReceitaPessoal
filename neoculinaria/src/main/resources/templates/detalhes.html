<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="TelaDetalhes.css" th:href="@{TelaDetalhes.css}">
  </head>
  <body style="background-color: #6a8592">
    <!--MENU DE NAVEGAÇÃO-->
      <header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img
        src="https://previews.123rf.com/images/stockgiu/stockgiu2304/stockgiu230401098/202846093-chef-hat-symbolizes-gourmet-cooking-industry.jpg"
        alt="logo"
        height="40"
        class="me-2"
      />
      <span class="text-white fw-semibold">CRP - Catálogo de Receitas Pessoais</span>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="/">Página Inicial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/lista">Receitas Cadastradas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/cadastro">Cadastrar Nova Receita</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
    <!--FIM DO MENU-->
    
    <div class="container my-5 p-4 border rounded shadow-sm bg-light">
  <h3 class="mb-4">Informações sobre a Receita</h3>

  <ul class="list-group list-group-flush">
    <li class="list-group-item"><strong>ID:</strong> <span th:text="${receita.id}"></span></li>
    <li class="list-group-item"><strong>NOME DA RECEITA:</strong> <span th:text="${receita.nome}"></span></li>
    <li class="list-group-item"><strong>CATEGORIA:</strong> <span th:text="${receita.categoria}"></span></li>
    <li class="list-group-item"><strong>TEMPO:</strong> <span th:text="${receita.tempo}"></span></li>
    <li class="list-group-item"><strong>DIFICULDADE:</strong> <span th:text="${receita.dificuldade}"></span></li>
    <li class="list-group-item"><strong>INGREDIENTES:</strong> <span th:text="${receita.ingredientes}"></span></li>
    <li class="list-group-item"><strong>MODO DE PREPARO:</strong> <span th:text="${receita.preparo}"></span></li>
  </ul>
</div>
  </body>
</html>
