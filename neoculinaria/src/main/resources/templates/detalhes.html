<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="TelaListagem.css" th:href="@{TelaListagem.css}">
  </head>
  <body>
    <!--MENU DE NAVEGAÇÃO-->
    <header>
      <nav id="nav">
        <img
          id="logo"
          src="https://previews.123rf.com/images/stockgiu/stockgiu2304/stockgiu230401098/202846093-chef-hat-symbolizes-gourmet-cooking-industry.jpg"
          alt="imagem logo"
          class="img-fluid logo"
          style="height: 50px"
        />
        <button id="menu-toggle">&#9776;</button>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-inline-item" href="/">Página Inicial</a>
          </li>
          <li class="nav-item">
            <a class="nav-inline-item" href="lista">Receitas cadastradas</a>
          </li>
          <li class="nav-item">
            <a class="nav-inline-item" href="cadastro">Cadastrar nova Receita</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--/////////////////-->
    
    <p>ID: <span th:text="${receita.id}"></p>
    <p>NOME DA RECEITA: <span th:text="${receita.nome}"></p>
    <p>CATEGORIA: <span th:text="${receita.categoria}"></p>
    <p>TEMPO: <span th:text="${receita.tempo}"></p>
    <p>DIFICULDADE: <span th:text="${receita.dificuldade}"></p>
    <p>INGREDIENTES: <span th:text="${receita.ingredientes}"></p>
    <p>MODO DE PREPARO: <span th:text="${receita.preparo}"></p>
  </body>
</html>
