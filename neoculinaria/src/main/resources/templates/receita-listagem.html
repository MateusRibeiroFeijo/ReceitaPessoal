<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="TelaListagem.css" th:href="@{TelaListagem.css}">
  </head>
  <body>
      <!--MENU DE NAVEGAÇÃO-->
      <header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">
      <img
        src="https://previews.123rf.com/images/stockgiu/stockgiu2304/stockgiu230401098/202846093-chef-hat-symbolizes-gourmet-cooking-industry.jpg"
        alt="logo"
        height="40"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="/">Página Inicial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/lista">Receitas Cadastradas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/cadastro">Cadastrar Nova Receita</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
    <!--FIM DO MENU-->
    <div class="container mt-4">
  <table class="table table-bordered table-striped table-hover">
    <thead class="table-dark text-center">
      <tr>
        <th>ID</th>
        <th>Nome da Receita</th>
        <th>Categoria</th>
        <th>Tempo</th>
        <th>Dificuldade</th>
        <th>Ingredientes</th>
        <th>Modo de Preparo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="receita: ${receitas}">
        <td th:text="${receita.id}"></td>
        <td th:text="${receita.nome}"></td>
        <td th:text="${receita.categoria}"></td>
        <td th:text="${receita.tempo}"></td>
        <td th:text="${receita.dificuldade}"></td>
        <td th:text="${receita.ingredientes}"></td>
        <td th:text="${receita.preparo}"></td>
        <td class="text-center">
          <a class="btn btn-sm btn-primary mb-1" th:href="@{'/detalhes/' + ${receita.id}}">Detalhes</a>
          <a class="btn btn-sm btn-warning mb-1" th:href="@{'/alterar/' + ${receita.id}}">Alterar</a>
          <a class="btn btn-sm btn-danger" th:href="@{'/excluir/' + ${receita.id}}">Excluir</a>
        </td>
      </tr>
    </tbody>
  </table>
    </div>

    <footer class="bg-dark text-light py-4 mt-5">
      <div class="container text-center">
        <p class="mb-1">&copy; 2025 Catálogo de Receitas Pessoais</p>
        <p class="mb-0">Feito com ♥ por Mateus</p>
      </div>
    </footer>

    <script>
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          document.querySelector(".nav").classList.toggle("active");
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    
  </body>
</html>
