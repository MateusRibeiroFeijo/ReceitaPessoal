<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link th:href="@{/css/}+${css}+'.css'" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./css/style.css" type="text/css">
  </head>
    <body>
        <!--MENU DE NAVEGAÇÃO-->
      <header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img
        src="https://previews.123rf.com/images/stockgiu/stockgiu2304/stockgiu230401098/202846093-chef-hat-symbolizes-gourmet-cooking-industry.jpg"
        alt="logo"
        height="40"
        class="me-2"
      />
      <span class="text-white fw-semibold">CRP - Catálogo de Receitas Pessoais</span>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="/">Página Inicial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/lista">Receitas Cadastradas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/cadastro">Cadastrar Nova Receita</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
    <!--FIM DO MENU-->
    
    <div class="container my-5">
  <h1 class="mb-4">Preferências do Site</h1>

  <form th:action="@{/preferencias}" method="POST" class="border p-4 rounded shadow-sm bg-light">
    <div class="mb-3">
      <label for="estilo" class="form-label">Escolha seu esquema de cor: </label>
      <select name="estilo" id="estilo" class="form-select">
        <option value="claro">Tema Claro</option>
        <option value="escuro">Tema Escuro</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
    </body>
</html>
