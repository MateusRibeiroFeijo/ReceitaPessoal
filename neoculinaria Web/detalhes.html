<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #6a8592">
    <div class="container my-5 p-4 border rounded shadow-sm bg-light">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Informações sobre a Receita</h3>
        <a href="listagem.html" class="btn btn-primary">Ver Receitas</a>
      </div>

      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <strong>ID:</strong> <span id="id"></span>
        </li>
        <li class="list-group-item">
          <strong>Nome da Receita:</strong> <span id="nome"></span>
        </li>
        <li class="list-group-item">
          <strong>Categoria:</strong> <span id="categoria"></span>
        </li>
        <li class="list-group-item">
          <strong>Dificuldade:</strong> <span id="dificuldade"></span>
        </li>
        <li class="list-group-item">
          <strong>Tempo de preparo:</strong> <span id="tempo"></span>
        </li>
        <li class="list-group-item">
          <strong>Ingredientes:</strong> <span id="ingredientes"></span>
        </li>
        <li class="list-group-item">
          <strong>Modo de Preparo:</strong> <span id="preparo"></span>
        </li>
      </ul>
    </div>

    <script>
      //pega ID da URL
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      //carrega os dados da receita
      fetch(`http://localhost:8080/api/receita/${id}`)
        .then((response) => response.json())
        .then((receita) => {
          document.getElementById("id").innerHTML = receita.id;
          document.getElementById("nome").innerHTML = receita.nome;
          document.getElementById("categoria").innerHTML = receita.categoria;
          document.getElementById("dificuldade").innerHTML =
            receita.dificuldade;
          document.getElementById("tempo").innerHTML = receita.tempo;
          document.getElementById("ingredientes").innerHTML =
            receita.ingredientes;
          document.getElementById("preparo").innerHTML = receita.preparo;
        })
        .catch((error) => console.error("Erro:", error));
    </script>
  </body>
</html>
