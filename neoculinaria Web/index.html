<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Receita</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Cadastrando nova Receita</h3>
        <a href="listagem.html" class="btn btn-primary">Ver receitas</a>
      </div>

      <form id="formReceita">
        <div class="mb-3">
          <label class="form-label">Nome*</label>
          <input
            class="form-control"
            type="text"
            id="nome"
            required
            maxlength="100"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Categoria*</label>
          <input
            class="form-control"
            type="text"
            id="categoria"
            required
            maxlength="100"
            placeholder="Almoço, lanche, sobremesa, bebida, etc."
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Dificuldade*</label>
          <select class="form-select" id="dificuldade" required>
            <option value="" disabled selected>Selecione</option>
            <option value="Fácil">Fácil</option>
            <option value="Média">Média</option>
            <option value="Difícil">Difícil</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Tempo de Preparo (min)*</label>
          <input type="number" class="form-control" id="tempo" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Ingredientes*</label>
          <input
            class="form-control"
            id="ingredientes"
            rows="3"
            required
            maxlength="1000"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Modo de Preparo*</label>
          <input
            class="form-control"
            type="text"
            id="preparo"
            required
            maxlength="1000"
          />
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Salvar Receita</button>
        </div>
      </form>
    </div>
    <script>
      document
        .getElementById("formReceita")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const receita = {
            nome: document.getElementById("nome").value,
            categoria: document.getElementById("categoria").value,
            dificuldade: document.getElementById("dificuldade").value,
            tempo: document.getElementById("tempo").value,
            ingredientes: document.getElementById("ingredientes").value,
            preparo: document.getElementById("preparo").value,
          };

          fetch("http://localhost:8080/api/receita", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(receita),
          })
            .then(function (response) {
              if (!response.ok) throw new Error("Erro na requisição");
              return response.json();
            })
            .then(function () {
              alert("Receita cadastrada com sucesso!");
              document.getElementById("formReceita").reset();
            })
            .catch(function (error) {
              console.error("Error: ", error);
              alert("Erro ao criar receita");
            });
        });
    </script>
  </body>
</html>
