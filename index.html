<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Receitas</title>
    <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Receitas Pessoais</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Container de Receitas -->
    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Minhas Receitas</h2>
        <a href="nova-receita.html" class="btn btn-primary">+ Nova Receita</a>
      </div>

      <div class="row" id="lista-receitas">
        <!-- Exemplo de card de receita -->
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Bolo de Cenoura</h5>
              <h6 class="card-subtitle mb-2 text-muted">Sobremesa</h6>
              <p class="card-text">Tempo: 40 min • Dificuldade: Fácil</p>
              <a
                href="detalhe-receita.html"
                class="btn btn-outline-primary btn-sm"
                >Ver Receita</a
              >
            </div>
          </div>
        </div>
        <!-- Fim do card -->
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
