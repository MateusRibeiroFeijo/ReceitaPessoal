<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem de Receitas</title>
    <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Receitas Pessoais</a>
      </div>
    </nav>

    <div class="container my-4">
      <div class="alert alert-primary text-center">
        Tela de Listagem de Receitas
      </div>
      <div class="d-flex justify-content-between mb-3">
        <h4>Minhas Receitas</h4>
        <a href="receita-cadastro.html" class="btn btn-success"
          >+ Nova Receita</a
        >
      </div>

      <div id="lista-receitas" class="row"></div>
    </div>

    <script>
      const container = document.getElementById("lista-receitas");

      function carregarReceitas() {
        fetch("http://localhost:3000/receitas")
          .then((res) => res.json())
          .then((receitas) => {
            if (!receitas.length) {
              container.innerHTML =
                '<p class="text-muted">Nenhuma receita cadastrada.</p>';
              return;
            }

            receitas.forEach((r) => {
              const card = `
              <div class="col-md-6 mb-3">
                <div class="card">
                  <div class="card-body">
                    <h5>${r.nome}</h5>
                    <small class="text-muted">${r.categoria}</small>
                    <p><strong>Tempo:</strong> ${r.tempo} min</p>
                    <p><strong>Dificuldade:</strong> ${r.dificuldade}</p>
                    <p><strong>Ingredientes:</strong><br>${r.ingredientes}</p>
                    <p><strong>Modo de Preparo:</strong><br>${r.modoPreparo}</p>
                    <div class="d-flex gap-2">
                      <a href="receita-cadastro.html?id=${r.id}" class="btn btn-sm btn-primary">Editar</a>
                      <button class="btn btn-sm btn-danger" onclick="excluirReceita(${r.id})">Excluir</button>
                    </div>
                  </div>
                </div>
              </div>`;
              container.insertAdjacentHTML("beforeend", card);
            });
          })
          .catch(() => {
            container.innerHTML =
              '<p class="text-danger">Erro ao carregar receitas.</p>';
          });
      }

      function excluirReceita(id) {
        if (!confirm("Tem certeza que deseja excluir esta receita?")) return;
        fetch(`http://localhost:3000/receitas/${id}`, { method: "DELETE" })
          .then(() => {
            alert("Receita excluÃ­da com sucesso!");
            container.innerHTML = "";
            carregarReceitas();
          })
          .catch(() => alert("Erro ao excluir receita."));
      }

      carregarReceitas();
    </script>
  </body>
</html>
